services:
  mongodb:
    image: mongo:6
    container_name: mean-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: dd_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - mean-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mean-backend
    restart: unless-stopped
    environment:
      - PORT=8080
      - MONGODB_URI=mongodb://mongodb:27017/dd_db
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    networks:
      - mean-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mean-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - mean-network

networks:
  mean-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
